<style>
 .fade-in {
      opacity: 0;  
      color: white;
      font-weight: 200;
      font-size: 50px;
      transition: opacity 1s ease-in-out; 
    }

    .animated.fade-in {
      animation-name: fadeIn; 
      animation-duration: 1s; 
      animation-fill-mode: forwards;  
      animation-iteration-count: 1; 
    }

    #fadeInOut.fade-out {
      animation-name: fadeOut;  
      animation-duration: 1s; 
      animation-fill-mode: forwards; 
      animation-iteration-count: 1;  
    }

    @keyframes fadeIn {
      from { opacity: 0; }  
      to { opacity: 1; }  
    }

    @keyframes fadeOut {
      from { opacity: 1; }  
      to { opacity: 0; }
    }
